<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
</head>
<body>
    <h1>Energy Consumption Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="square_footage">Square Footage:</label>
        <input type="number" step="any" id="square_footage" name="square_footage" required><br><br>
        
        <label for="num_occupants">Number of Occupants:</label>
        <input type="number" id="num_occupants" name="num_occupants" required><br><br>
        
        <label for="appliances_used">Appliances Used:</label>
        <input type="number" id="appliances_used" name="appliances_used" required><br><br>
        
        <label for="avg_temp">Average Temperature:</label>
        <input type="number" step="any" id="avg_temp" name="avg_temp" required><br><br>
        
        <label for="building_type">Building Type (0-commerical , 1-industrial , 2-residential):</label>
        <input type="number" id="building_type" name="building_type" required><br><br>
        
        <label for="day_of_week">Day of Week (0-weekdays, 1-weekend):</label>
        <input type="number" id="day_of_week" name="day_of_week" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
