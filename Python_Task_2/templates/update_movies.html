<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        form {
            display: inline;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="container">
        <h2>Reviews</h2>
        <ul>
            {% for review in reviews %}
            <li>
                {{ review }}
                <form method="POST" action="{{ url_for('delete_review', title=title, review_index=loop.index0) }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <form method="POST">
            <label for="review">Add Review:</label>
            <input type="text" id="review" name="review" required>
            <button type="submit">Add Review</button>
        </form>
    </div>
</body>
</html>
