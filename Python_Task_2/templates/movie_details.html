<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        a {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="container">
        <h2>Reviews</h2>
        <ul>
            {% for review in reviews %}
                <li>{{ review }}</li>
            {% endfor %}
        </ul>

        <h3>Add a Review</h3>
        <form method="POST">
            <textarea name="review" required></textarea><br>
            <button type="submit">Add Review</button>
        </form>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
